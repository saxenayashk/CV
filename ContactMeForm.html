<html>
    <head>
        <title>CONTACT ME FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: grey">
        <h3><b>Enter Your Details in the Form Given below</b></h3>
        <form action="https://mail.google.com/mail/u/4/#inbox" method="post">
            <label>Enter Your Name</label>
            <input type="text" name="Enter Your Name" placeholder="Enter Your Name">
            <br><br>
            <label>E-mail Address</label>
            <input type="email" name="E-Mail Address" placeholder="Enter Your E-mail Address">
            <br><br>
            <label>Phone Number</label>
            <input type="text" name="Phone Number" placeholder="Enter Your Phone Number">
            <br><br>
            <label>Date Of Birth</label>
            <input type="date">
            <br><br>
            <label>Gender</label>
            <input type="radio" name="Gender" value="Male"><label>Male</label>
            <input type="radio" name="Gender" value="Female"><label>Female</label>
            <input type="radio" name="Gender" value="Others"><label>Others</label>
            <br><br>
            <label>Skills</label><br>
            <input type="checkbox" name="Skills" value="HTML5"><label>HTML5</label>
            <br>
            <input type="checkbox" name="Skills" value="CSS3"><label>CSS3</label>
            <br>
            <input type="checkbox" name="Skills" value="Javascript"><label>Javascript</label>
            <br>
            <input type="checkbox" name="Skills" value="Node.js"><label>Node.js</label>
            <br>
            <input type="checkbox" name="Skills" value="React/Angular"><label>React/Angular</label>
            <br>
            <input type="checkbox" name="Skills" value="Python (Programming Language)"><label>Python(Programming Language)</label>
            <br>
            <input type="checkbox" name="Skills" value="Django/Flask"><label>Django/Flask</label>
            <br>
            <input type="checkbox" name="Skills" value="C/C++"><label>C/C++</label>
            <br>
            <input type="checkbox" name="Skills" value="Java-Spring Framework"><label>Java-Spring Framework</label>
            <br><br>
            <label>Uploads Certificates(Optional)</label>
            <br><br>
            <input type="file" name="Attach The Certificate PDF Here">
            <br><br>
            <input type="submit" name="SUBMIT" value="SUBMIT">
            
            
                
        </form>
    </body>
</html>
